{% extends 'base.html' %}

{% block title %}
{% if producto %}Editar Producto{% else %}Nuevo Producto{% endif %} - Sistema de Restaurante
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if producto %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ producto.nombre if producto else '' }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion if producto else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio *</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0.01" required value="{{ producto.precio if producto else '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="categoria_id" class="form-label">Categoría *</label>
                <select class="form-select" id="categoria_id" name="categoria_id" required>
                    <option value="">Seleccione una categoría</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if producto and producto.categoria_id == categoria.id %}selected{% endif %}>
                        {{ categoria.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/productos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
