{% extends 'base.html' %}

{% block title %}
{% if categoria %}Editar Categoría{% else %}Nueva Categoría{% endif %} - Sistema de Restaurante
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if categoria %}Editar Categoría{% else %}Nueva Categoría{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ categoria.nombre if categoria else '' }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ categoria.descripcion if categoria else '' }}</textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/categorias" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
